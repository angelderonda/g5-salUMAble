<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Página doctor</title>
<link th:href="@{/styles/css/colores_main.css}" rel="stylesheet" />
<link rel="shortcut icon" href="images/LOGO.png">
</head>
<body class="fondo_doctor">
	<h1 class="muchotexto">Página del doctor:</h1>

	<h1 class="muchotexto" th:text="${nombreDoctor}"></h1>
	<h1 class="muchotexto" th:text="${apellidosDoctor}"></h1>

	<div th:switch="${tienePaciente}">
		<div th:case="true">
			<h1>Información de paciente actual:</h1>

			<h1>Nombre:</h1>
			<h1 class="muchotexto" th:text="${nombrePaciente}"></h1>
			<h1>Apellidos:</h1>
			<h1 class="muchotexto" th:text="${apellidosPaciente}"></h1>

			<form class="login-form"
				th:action="@{/doctor/liberarPaciente/{id}(id = ${idDoctor})}"
				method="post">
				<button type="submit" class="boton-estado-btn-default">Liberar
					paciente</button>
			</form>

			<br> <br>

			<form class="login-form"
				th:action="@{/doctor/asignarTratamiento/{id}(id = ${idDoctor})}"
				method="post">
				<button type="submit" class="boton-estado-btn-default">Asignar
					tratamiento</button>
			</form>


		</div>
		<div th:case="false" class="muchotexto">
			<div th:switch = "${disponible}">
				<h2>Sin paciente</h2>
				<form class="login-form"
					th:action="@{/doctor/liberarConsulta/{id}(id = ${idDoctor})}"
					method="post">
					<button th:case = "false" type="submit" class="boton-estado-btn-default">Liberar
						consulta</button>
				</form>
			</div>
		</div>



	</div>





	<br>
	<br>
	<br>
	<br>

	<a th:href="@{/}">
		<button class="logout">Logout</button>
	</a>

</body>
</html>
