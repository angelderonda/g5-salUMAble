<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registrar doctor</title>
<link th:href="@{/styles/css/cool_form.css}" rel="stylesheet" />
<link rel="shortcut icon" href="/images/LOGO.png">
</head>
<body>
	<div class="titulo">
		<h1>Registrar doctor</h1>
		<p class="obligatorios">* Los campos con el asterisco son
			obligatorios</p>
	</div>
	<form class="login-form" th:action="@{/admin/saveDoctor}" method="post"
		th:object="${usuariodoctor}">

		<div class="form-control">
			<p>
				<label for="nombre">Nombre*:</label> <input type="text" id="nombre"
					size="40" placeholder="Escriba su nombre" required
					th:field="*{nombre}">
			</p>
		</div>

		<div class="form-control">
			<p>
				<label for="apellidos">Apellidos*: </label> <input type="text"
					id="apellidos" size="60" placeholder="Escriba sus apellidos"
					required th:field="*{apellidos}">
			</p>
		</div>

		<div class="form-control">
			<p>
				<label for="dni">DNI*:</label> <input type="text" id="dni"
					maxlength="9" placeholder="Escriba su DNI" required
					th:field="*{DNI}">
			</p>
		</div>

		<div class="form-control">
			<p>
				<label for="edad">Edad:</label> <input type="number" id="edad"
					maxlength="3" placeholder="Escriba su edad" th:field="*{edad}">
			</p>
		</div>

		<div class="form-control">
			<p>
				<label for="localidad">Localidad:</label> <input type="text"
					id="localidad" size="40" placeholder="Escriba su localidad"
					th:field="*{localidad}">
			</p>
		</div>

		<p>
			<label for="horaEntrada">Hora entrada*:</label> <input type="number"
				id="horaEntrada" min="0" max="23" required th:field="*{horaEntrada}">
		</p>

		<p>
			<label for="horaSalida">Hora salida*:</label> <input type="number"
				id="horaSalida" min="0" max="23" required th:field="*{horaSalida}">
		</p>


		<div class="form-control">
			<p>
				<label for="sala">Sala:</label> <input type="number" id="sala"
					size="40" placeholder="Escriba su sala" th:field="*{sala}">
			</p>
		</div>

		<div class="form-control">
			<p>
				<label for="rama">Rama Medica*</label> <select id="rama"
					th:field="*{rama}">
					<option selected value="MEDICINA_GENERAL">Medicina General</option>
					<option value="TRAUMATOLOGIA">Traumatologia</option>
					<option value="CARDIOLOGIA">Cardiologia</option>
					<option value="NEUROLOGIA">Neurologia</option>
					<option value="NEUMOLOGIA">Neumologia</option>
					<option value="NEFROLOGIA">Nefrologia</option>
				</select>
			<p>
		</div>


		<div class="form-control">
			<p>
				<label for="contrasena">Contrasena*:</label> <input type="password"
					id="contrasena" maxlength="9" placeholder="Escriba su contrasena"
					required th:field="*{password}">
			</p>
		</div>
		<p>
			<input class="btn" type="submit" value="Enviar"> <input
				class="btn" type="reset" value="Borrar">
		</p>
	</form>


</body>
</html>
