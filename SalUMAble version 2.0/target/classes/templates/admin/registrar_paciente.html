<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registrar paciente</title>
</head>
<body>
<h1>Registrar paciente</h1>
<p> * Los campos con el asterisco son obligatorios</p>
<form th:action="@{/admin/registrar_paciente/save}" method="post" th:object="${UsuarioPaciente}">
	
	<p><label for="nombre">Nombre*:</label> 
	<input type="text" id="nombre" size="40" placeholder="Escriba su nombre" required th:field="*{nombre}"></p>
	
	<p><label for="apellidos">Apellidos*: </label>
	<input type="text" id="apellidos" size="60" placeholder="Escriba sus apellidos" required th:field="*{apellidos}"></p>
	
	<p><label for="dni">DNI*:</label> 
	<input type="text" id="dni" maxlength="9" placeholder="Escriba su DNI" required th:field="*{DNI}"></p>
	
	<p><label for="edad">Edad:</label> 
	<input type="number" id="edad" maxlength="3" placeholder="Escriba su edad" th:field="*{edad}"></p>
	
	<p><label for="localidad">Localidad:</label> 
	<input type="text" id="localidad" size="40" placeholder="Escriba su localidad" th:field="*{localidad}"></p>
	
	<p><label for="telefono">Telefono:</label> 
	<input type="number" id="telefono" maxlength="9" placeholder="Telefono de contacto" th:field="*{telefono}"></p>
	
	<p><label for="sintomas">Sintomas:</label></p>
	<p><textarea id="texto" rows="4" cols="40" placeholder="Describa sus sintomas" th:field="*{sintomas}"></textarea></p>
	
	<p><label for="prioridad">Prioridad*</label>
		<select name="prioridad" th:field="*{prioridad}">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option selected value="4">4</option>
		</select>
	
	
	<p><label for="rama">Rama Medica*</label>
		<select name="rama" th:field="*{rama}">
			<option selected value="MEDICINA_GENERAL">Medicina General</option>
			<option value="TRAUMATOLOGIA">Traumatologia</option>
			<option value="CARDIOLOGIA">Cardiologia</option>
			<option value="NEUROLOGIA">Neurologia</option>
			<option value="NEUMOLOGIA">Neumologia</option>
			<option value="NEFROLOGIA">Nefrologia</option>
		</select>
	
	<p>
		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar">
	</p>
</form>
</body>
</html>
